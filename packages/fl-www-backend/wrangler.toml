name = "fl-www-backend"
type = "javascript"
workers_dev = true
compatibility_date = "2021-12-25"

[vars]
WORKERS_RS_VERSION = "0.0.7"

[build]
command = "cargo install -q worker-build && worker-build --release" # required

[build.upload]
dir    = "build/worker"
format = "modules"
main   = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type  = "CompiledWasm"

# read more about configuring your Worker via wrangler.toml at:
# https://developers.cloudflare.com/workers/cli-wrangler/configuration

[[kv_namespaces]]
binding = "COMMENTS"
preview_id = "edfa0cf7dec74cc6b92f44192280c9be"
id = "f4258bbe20134f95ab5d647553eead39"

[[kv_namespaces]]
binding = "USERS"
preview_id = "66741ef286404c7eace3dc4ce5250131"
id = "9c12e53807a348748e03abe538d4e061"

[env.staging]
name = "fl-www-backend-staging"
