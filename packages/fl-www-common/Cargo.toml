[package]
name = "fl-www-common"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# fl-www-macros = { path = "../fl-www-macros" }
fl-www-core = { path = "../fl-www-core" }

wasm-bindgen = "0.2.78"
wasm-bindgen-futures = "0.4.28"
js-sys = "0.3.55"
# web-sys
futures = "0.3.17"
gloo = { version = "0.3.0", features = ["futures"] }

console_log = { version = "0.2.0", features = ["color"] }
log = "0.4.14"

yew = { git = "https://github.com/yewstack/yew" }
stylist = { git = "https://github.com/futursolo/stylist-rs", version = "0.10.0", features = ["yew_integration", "yew_use_media_query", "yew_use_style"] }

# syntect = { version = "4.6.0", default-features = false, features = ["parsing", "assets", "dump-load-rs", "regex-fancy"] }
# bincode = "1.3.3"

reqwest = { version = "0.11.5", features = ["json"] }
serde = "1.0.130"
serde_json = "1.0.68"

thiserror = "1.0.30"
once_cell = "1.8.0"

[dependencies.web-sys]
version = "0.3.55"
features = [
  "Window",
  "Blob",
  "Navigator",
  "MediaQueryList",
  "Storage",
  "CssStyleDeclaration",
  "Element",
  "HtmlElement",
  "ScrollIntoViewOptions",
  "ScrollBehavior",
  "ScrollToOptions",
]
