[package]
name = "fl-www-common"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fl-www-macros = { path = "../fl-www-macros" }

wasm-bindgen = "0.2.78"
wasm-bindgen-futures = "0.4.28"
js-sys = "0.3.55"
# web-sys
futures = "0.3.17"
gloo = { version = "0.3.0", features = ["futures"] }

console_log = { version = "0.2.0", features = ["color"] }
log = "0.4.14"

yew = { version = "0.18.0", features = ["agent", "web_sys"], default-features = false }
yewtil = "0.4.0"
stylist = { version = "0.8", features = ["yew_integration"] }

thiserror = "1.0.29"
once_cell = "1.8.0"

syntect = { version = "4.6.0", default-features = false, features = ["parsing", "assets", "dump-load-rs", "regex-fancy"] }
bincode = "1.3.3"
serde = "1.0.130"
