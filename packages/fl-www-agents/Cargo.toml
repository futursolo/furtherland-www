[package]
name = "fl-www-agents"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fl-www-common = { path = "../fl-www-common" }

wasm-bindgen = "0.2.78"
wasm-bindgen-futures = "0.4.28"
js-sys = "0.3.55"
# web-sys
futures = "0.3.17"
gloo = { version = "0.3.0", features = ["futures"] }

console_log = { version = "0.2.0", features = ["color"] }
log = "0.4.14"

yew = { git = "https://github.com/yewstack/yew" }
yew-agent = { git = "https://github.com/yewstack/yew", package = "yew-agent" }

# bincode = "1.0"
serde = "1.0.130"
