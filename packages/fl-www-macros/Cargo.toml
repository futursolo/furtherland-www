[package]
name = "fl-www-macros"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
convert_case = "0.4.0"
itertools = "0.10.1"
once_cell = "1.8.0"
proc-macro-error = "1.0.4"
proc-macro2 = "1.0.29"
quote = "1.0.10"
rand = "0.8.4"
syn = { version = "1.0.76", features = ["full", "extra-traits"] }

